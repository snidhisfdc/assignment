<template>
    <lightning-card title="Financial Services Accounts Listing" > <br/>
        <template if:true={accList}>
            <lightning-input type="search" onchange={filterAccount} label="Search by Account Name"></lightning-input> 
            <lightning-datatable data={finalaccList}
                                    columns={mycolumns}
                                    key-field="id"
                                    sorted-by={sortBy}
                                    sorted-direction={sortDirection}
                                    onsort={handleSort}
                                    hide-checkbox-column="true"
                                    onsave={handleSave}
                                    draft-values={saveDraftValues}></lightning-datatable>
        </template>
    </lightning-card>
</template>
